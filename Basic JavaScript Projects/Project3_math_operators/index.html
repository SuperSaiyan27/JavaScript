<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Operators Example</h1>

    <button id="addButton">Addition (+)</button>
    <button id="subtractButton">Subtraction (-)</button>
    <button id="multiplyButton">Multiplication (*)</button>
    <button id="modulusButton">Modulus (%)</button>
    <button id="incrementButton">Increment (++)</button>
    <button id="decrementButton">Decrement (--)</button>
    <button id="randomButton">Random Number</button>

    <p id="result">Click a button to see the results here.</p>

    <script src="JS/main.js"></script> <!-- Adjust path if needed -->
</body>
</html>
